<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Meeting Reservation System</title>
    <link rel="stylesheet" href="css/modern-styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .form-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2.5rem;
            background-color: #fff;
        }
        
        .section-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        
        .form-label {
            color: var(--gray-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }
        
        .form-control {
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary i {
            margin-right: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.2);
        }
        
        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--gray);
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }
        
        .form-footer a i {
            margin-right: 0.5rem;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .mb-4 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="site-header modern-navbar">
            <div class="header-container">
                <div class="site-logo">
                    <img src="images/logo.svg" alt="Meeting Reservation System Logo" style="height:40px;">
                    <h1 class="logo-title">Meeting Reservation System</h1>
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                        <li class="nav-item"><a href="register.html" class="nav-link"><i class="fas fa-user-plus"></i> Register</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="form-container modern-card" style="max-width:480px;margin:3rem auto;">
                <div style="text-align:center;margin-bottom:2rem;">
                    <div style="font-size:3rem;color:var(--primary-color);margin-bottom:1rem;">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2 class="section-title text-center">Reset Password</h2>
                    <p class="text-center mb-4">Create a new password for your account</p>
                </div>
                <form id="resetPasswordForm">
                    <input type="hidden" id="token" name="token">
                    <div class="form-group">
                        <label for="password" class="form-label"><i class="fas fa-key"></i> New Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label"><i class="fas fa-check-circle"></i> Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Reset Password</button>
                    </div>
                    <div class="form-footer text-center">
                        <a href="login.html" class="text-primary"><i class="fas fa-arrow-left"></i> Back to Login</a>
                    </div>
                </form>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p class="footer-text">&copy; 2025 Meeting Reservation System. All rights reserved.</p>
                <div class="footer-links">
                    <a href="privacy-policy.html" class="footer-link">Privacy Policy</a>
                    <a href="terms-of-service.html" class="footer-link">Terms of Service</a>
                    <a href="contact.html" class="footer-link">Contact Us</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
