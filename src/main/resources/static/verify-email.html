<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify email - Meeting reservation system</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Email verification</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="message-container" id="verificationMessage">
                <h2>Validating email...</h2>
                <p>Please wait, the system is processing your verification request.</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Conference Reservation System</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('Invalid verification link, missing verification token');
                return;
            }
            
            fetch(`/api/auth/verify-email?token=${token}`)
                .then(response => {
                    if (response.ok) {
                        return response.json().then(data => {
                            showSuccess(data.message || 'Email verification successful! You can now log in to the system.');
                        });
                    } else {
                        return response.json().then(data => {
                            showError(data.error || 'Verification failed, please try again or contact the administrator.');
                        });
                    }
                })
                .catch(error => {
                    showError('An error occurred during the verification process. Please try again later.');
                    console.error(error);
                });
        });
        
        function showSuccess(message) {
            const container = document.getElementById('verificationMessage');
            container.className = 'message-container success';
            container.innerHTML = `
                <h2>Email verification successful!</h2>
                <p>${message}</p>
                <div class="btn-container">
                    <a href="login.html" class="btn">Login Now</a>
                </div>
            `;
        }
        
        function showError(message) {
            const container = document.getElementById('verificationMessage');
            container.className = 'message-container error';
            container.innerHTML = `
                <h2>Validation failed</h2>
                <p>${message}</p>
                <div class="btn-container">
                    <a href="register.html" class="btn">Return to registration</a>
                </div>
            `;
        }
    </script>
</body>
</html>
