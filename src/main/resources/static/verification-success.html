    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .modern-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 3rem;
            background-color: #fff;
            text-align: center;
        }
        
        .section-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1rem;

        }

            font-size: 5rem !important;
            color: var(--success-color) !important;
            margin-bottom: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);

            }
            100% {
                transform: scale(1);

        .mb-4 {
            margin-bottom: 1.5rem;
            color: var(--gray-dark);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn-primary {

            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        
        .btn-primary i {
            margin-right: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.2);
