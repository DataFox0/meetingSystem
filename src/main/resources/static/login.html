<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meeting Reservation System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <div class="tabs">
                    <button class="tab-btn active" id="userTabBtn">User Login</button>
                    <button class="tab-btn" id="adminTabBtn">Admin Login</button>
                </div>
                
                <div id="userLoginForm" class="form-content">
                    <form id="loginUserForm">
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" id="userPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="form-footer">
                            <a href="forgot-password.html?role=user">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                
                <div id="adminLoginForm" class="form-content hide">
                    <form id="loginAdminForm">
                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <input type="email" id="adminEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Password</label>
                            <input type="password" id="adminPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="form-footer">
                            <a href="forgot-password.html?role=admin">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                
                <div class="form-footer">
                    <button id="testDbBtn" class="btn btn-small">Test Database Connection</button>
                    <div id="dbStatus"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Meeting Reservation System</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
